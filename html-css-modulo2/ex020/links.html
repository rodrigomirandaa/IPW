<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Links</title>
    <style>

/* # = id
 . = class
 : = pseudo class
 :: = pseudo element
 > children
 */


body{
    font-family: Arial, Helvetica, sans-serif;
}
a{
    color: red;
    text-decoration: none;
    font-weight: bold;
}
a:visited{
    color: darkred;
}
a:hover{
    text-decoration:underline;
}
a:active{
    color: yellowgreen;
}
.especial::after{
    content: '[link]';
    text-decoration: none;
    font-weight: normal;
    color: aqua;
}
    </style>
</head>
<body>
    <h1>Personalizando Links</h1>
    <ul>
        <a href="https://github.com/rodrigomirandaa" target="_blank"><li>Repositorio Github</li>
        <a href="https://github.com/rodrigomirandaa" class="especial"><li>Youtube</li>
        <a href="https://github.com/rodrigomirandaa"><li>Link curso</li>    
        </a>
    </ul>
</body>
</html>
